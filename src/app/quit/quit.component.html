<div class="container">
  <h2 mat-dialog-title>Quit game?</h2>
  <mat-dialog-content>This will end your current game, are you sure this is what you want?</mat-dialog-content>
  <mat-dialog-actions>
    <button mat-stroked-button mat-dialog-close>Cancel</button>
    <button class="quit-button" mat-fab extended (click)="quit()">Quit</button>
  </mat-dialog-actions>
</div>
